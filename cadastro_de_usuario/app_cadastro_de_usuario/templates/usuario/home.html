{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="{% url 'lista_usuarios' %}" method="post">
                {% csrf_token %}
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="list-button">
                        <button><a href="{% url 'lista_usuarios' %}"> Lista de Usuários</a></button method="get">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primero nome</label>
                        <input type="text" id="firstname" name="firstname" autocomplete="off" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" autocomplete="off" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input type="text" id="CPF" name="cpf" autocomplete="off" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data nascimento</label>
                        <input type="date" id="date" name="data" required class="input-date">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" autocomplete="off" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input type="tel" id="number" name="telefone" autocomplete="off" placeholder="(xx) xxxx - xxxx" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender" value="F">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender" value="M">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender" value="O">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender" value="PND">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="cadastrar-button">
                    <button><a href="{% url 'lista_usuarios' %}">Cadastrar</a></button>
                </div>
            </form>
        </div>
        <div class="form-img">
            <img src="{% static 'img/pessoas.svg' %}">
        </div>
    </div>
</body>
</html>
